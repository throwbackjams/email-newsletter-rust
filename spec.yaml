name: zero2prod
region: nyc
services: 
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: throwbackjams/email-newsletter-rust
    health_check:
      http_path: /health_check
    # Application port should match the specification in the configuration/production.yaml file
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${newsletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${newsletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_EMAIL_CLIENT__AUTHORIZATION_TOKEN
        scope: RUN_AND_BUILD_TIME
        value: 3856fc67-6ef8-4661-92bc-5fd8398cd912
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"