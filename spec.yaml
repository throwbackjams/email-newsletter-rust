name: zero2prod
region: nyc
services: 
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: throwbackjams/email-newsletter-rust
    health_check:
      http_path: /health_check
    # Application port should match the specification in the configuration/production.yaml file
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"